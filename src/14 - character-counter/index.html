<!DOCTYPE html>
<html lang="en">
<head>
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container-main">
    <textarea id="inp-main">Hello world 1337 !!</textarea>
    <div id="container-output">
      <p title="Click to copy" id="char-total">Total chars: <span class="num">19</span></p>
      <p title="Click to copy" id="char-letters">Letters: <span class="num">10</span></p>
      <p title="Click to copy" id="char-numbers">Numbers: <span class="num">4</span></p>
      <p title="Click to copy" id="char-symbols">Symbols: <span class="num">2</span></p>
      <p title="Click to copy" id="char-whitespace">Whitespace: <span class="num">3</span></p>
    </div>
  </div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
