<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/da072b05da.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Image Recolorizer</title>
</head>
<body>
  <div id="container-main">
    <div id="container-options">
      <div class="option">
        <label for="inp-blur">Blur</label>
        <input type="range" id="inp-blur" min="0" max="25" value="0">
      </div>
      <div class="option">
        <label for="inp-brightness">Brightness</label>
        <input type="range" id="inp-brightness" min="0" max="250" value="100">
      </div>
      <div class="option">
        <label for="inp-contrast">Contrast</label>
        <input type="range" id="inp-contrast" min="0" max="250" value="100">
      </div>
      <div class="option">
        <label for="inp-grayscale">Grayscale</label>
        <input type="range" id="inp-grayscale" min="0" max="100" value="0">
      </div>
      <div class="option">
        <label for="inp-hue-rotate">Hue-Rotate</label>
        <input type="range" id="inp-hue-rotate" min="0" max="360" value="0">
      </div>
      <div class="option">
        <label for="inp-opacity">Opacity</label>
        <input type="range" id="inp-opacity" min="0" max="1" step="0.01" value="1">
      </div>
      <div class="option">
        <label for="inp-saturate">Saturate</label>
        <input type="range" id="inp-saturate" min="0" max="250" value="100">
      </div>
      <div class="option">
        <label for="inp-sepia">Sepia</label>
        <input type="range" id="inp-sepia" min="0" max="100" value="0">
      </div>
    </div>
    <div id="container-output">
      <div id="preview">
        <img data-active="true" src="./assets/mountain.png" id="img-mountain" alt="Preview Image">
        <img data-active="false" loading="lazy" src="./assets/city.png" id="img-city" alt="Preview Image">
        <img data-active="false" loading="lazy" src="./assets/forest.png" id="img-forest" alt="Preview Image">
        <img data-active="false" loading="lazy" src="./assets/night-city.png" id="img-night-city" alt="Preview Image">
      </div>
      <div id="code">
      <pre>
<span class="prop">filter</span>:
  <span class="func">blur</span><span class="brac">(</span><span id="out-blur" class="num">0</span><span class="px">px</span><span class="brac">)</span>
  <span class="func">brightness</span><span class="brac">(</span><span id="out-brightness" class="num">100</span><span class="px">%</span><span class="brac">)</span>
  <span class="func">contrast</span><span class="brac">(</span><span id="out-contrast" class="num">100</span><span class="px">%</span><span class="brac">)</span>
  <span class="func">grayscale</span><span class="brac">(</span><span id="out-grayscale" class="num">0</span><span class="px">%</span><span class="brac">)</span>
  <span class="func">hue-rotate</span><span class="brac">(</span><span id="out-hue-rotate" class="num">0</span><span class="px">deg</span><span class="brac">)</span>
  <span class="func">opacity</span><span class="brac">(</span><span id="out-opacity" class="num">1</span><span class="brac">)</span>
  <span class="func">saturate</span><span class="brac">(</span><span id="out-saturate" class="num">100</span><span class="px">%</span><span class="brac">)</span>
  <span class="func">sepia</span><span class="brac">(</span><span id="out-sepia" class="num">0</span><span class="px">%</span><span class="brac">)</span>;
      </pre>
      </div>
    </div>
    <div id="container-img-tabs">
      <div data-active="true" class="tab" id="tab-mountain">Mountain</div>
      <div data-active="false" class="tab" id="tab-city">City</div>
      <div data-active="false" class="tab" id="tab-forest">Forest</div>
      <div data-active="false" class="tab" id="tab-night-city">Night City</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
