<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/da072b05da.js" crossorigin="anonymous"></script>
  <title>Calculator Using HTML, CSS and Javascript</title>
</head>

<body>
  <div id="container-main">
    <div id="container-text">
      <input autocomplete="off" id="output" type="text" placeholder="0" />
    </div>

    <div id="container-buttons">
      <button type="button" id="btn-0">0</button>
      <button type="button" id="btn-1">1</button>
      <button type="button" id="btn-2">2</button>
      <button type="button" id="btn-3">3</button>
      <button type="button" id="btn-4">4</button>
      <button type="button" id="btn-5">5</button>
      <button type="button" id="btn-6">6</button>
      <button type="button" id="btn-7">7</button>
      <button type="button" id="btn-8">8</button>
      <button type="button" id="btn-9">9</button>
      <button type="button" id="btn-plus" data-action="+"><i class="fa-solid fa-plus"></i></button>
      <button type="button" id="btn-minus" data-action="-"><i class="fa-solid fa-minus"></i></button>
      <button type="button" id="btn-multiply" data-action="*"><i class="fa-solid fa-multiply"></i></button>
      <button type="button" id="btn-divide" data-action="/"><i class="fa-solid fa-divide"></i></button>
      <button type="button" id="btn-dot" data-action="."><b>.</b></button>
      <button type="button" id="btn-ac" data-action="AC">AC</button>
      <button type="button" id="btn-equals" data-action="="><i class="fa-solid fa-equals"></i></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
