<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/da072b05da.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Loan Calculator</title>
</head>

<body>
  <div id="container-main">
    <h2 id="title">Loan Calculator</h2>
    <hr width="100%" />
    <div id="container-loanAmt">
      <label for="inp-loanAmt">Loan Amount <i class="fa-solid fa-dollar"></i></label>
      <input type="number" id="inp-loanAmt" value="10000">
    </div>
    <div id="container-interest">
      <label for="inp-interest">Intrest <i class="fa-solid fa-percent"></i></label>
      <input type="number" id="inp-interest" min="0" max="100" step="0.1" value="10">
    </div>
    <div id="container-months">
      <label for="inp-months">Months <i class="fa-regular fa-calendar"></i></label>
      <input type="number" id="inp-months" min="3" max="64" value="11">
    </div>
    <br />
    <hr width="100%" />
    <p id="output">Monthly payment: <span>1000</span><i class="fa-solid fa-dollar"></i></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
