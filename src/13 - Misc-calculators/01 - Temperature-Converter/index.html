<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/da072b05da.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <div id="container-main">
    <h2 id="title">Temperature Converter</h2>
    <hr width="100%" />
    <div id="container-celsius">
      <label for="inp-celsius">Celsius</label>
      <input type="number" id="inp-celsius" value="0"></div>
    <div id="container-fahrenheit">
      <label for="inp-fahrenheit">Fahrenheit</label>
      <input type="number" id="inp-fahrenheit" value="0"></div>
    <div id="container-kelvin">
      <label for="inp-kelvin">Kelvin</label>
      <input type="number" id="inp-kelvin" value="0"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
