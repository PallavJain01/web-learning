<html>
<head>
  <script src="https://kit.fontawesome.com/da072b05da.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Title</title>
</head>
<body>
  <div id="container-main">
    <div id="input">
      <input type="text" id="inp-main" maxlength="25" autocomplete="false" value="hello world!" spellcheck="false" autofocus>
      <input type="number" id="inp-delay" min="10" max="1000" value="250" autocomplete="false">
      <input type="number" id="inp-repeatAmt" min="1" max="25" value="3" autocomplete="false">
      <button type="button" id="btn-main" onclick="startAnim()">Animate!</button>
    </div>
    <div id="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
